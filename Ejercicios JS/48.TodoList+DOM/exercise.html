<html>
  <body id="body">
    <div id="container" style="display: flex; align-items: center;"></div>
  </body>
</html>

<script>
  async function fetchData(){
    const response = await fetch("https://jsonplaceholder.typicode.com/todos")
    const data = await response.json()
    
    const todoList = document.createElement("ul");
    todoList.classList.add("todo-list");
   
    data.forEach(element => {
        const listItem = document.createElement("li")
        const title = document.createElement("span")
        const completado = document.createElement("input")
        completado.type = "checkbox"

        const {title: taskTtitle, completed} = element
        title.textContent = taskTtitle;
        completado.checked = completed;

        listItem.appendChild(title);
        listItem.appendChild(completado);
        todoList.appendChild(listItem);
    });
    const body = document.getElementById("body")
    body.appendChild(todoList);
 }

 fetchData();
</script>
