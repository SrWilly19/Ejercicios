<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario"/>
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi"/>
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25"/>
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  //Obtenemos todos los campos input
  var inputs = document.querySelectorAll('input');

  //Iteramos sobre los campos de entrada y conseguimos el texto de la etiqueta anterior
  inputs.forEach(function(input){
    //Utilizamos previousElementSibiling para acceder al elemento hermano anterior
    var label = input.previousElementSibling;

    //Obtenemos el texto de la etiqueta y el valor del campo de entrada
    var labelText = label.textContent.trim();
    var inputValue = input.value;

    console.log(labelText + ' ' + inputValue);
  })
</script>
