<!DOCTYPE html>
<html>
    <head>
        <title>Grid</title>
        <link rel="stylesheet" href="start/style.css"> 
    </head>
    <body>
        <section class="calculadora">
            <div class="result">0</div>
            <div class="add">+</div>
            <div class="subs">-</div>
            <div class="multi">X</div>
            <div class="div">/</div>
            <div class="equal">=</div>
             
            <div class="seven">7</div>
            <div class="eight">8</div>
            <div class="nine">9</div>
            <div class="four">4</div>
            <div class="five">5</div>
            <div class="six">6</div>
            <div class="one">1</div>
            <div class="two">2</div>
            <div class="three">3</div>
            <div class="zero">0</div>
            <div class="dot">.</div>
            <div class="reset">AC</div>
        </section>
    </body>
</html>
