<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="card.css">
    <title>Card</title>
  </head>
  <body>
    <div class="card">
        <div>
            <img src="card-image.png" alt="Imagen de la tarjeta"/>
        </div>
        <div class="title">
            <h2>Card title</h2>
            <p>Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        </div>
        <div  class="frstItem">
        <p>An item</p>
        </div>
        <div class="scndItem">
        <p>A second item</p>
        </div>
        <div class="thrdItem">
        <p>A third item</p>
        </div><br>
        <div>
            <a href="link">Card title</a>
            <a href="link2">Another title</a>   
        </div>
    </div>
  </body>
</html>
