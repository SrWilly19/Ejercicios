<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Attributes</title>
  </head>
  <body>
    <label for="disabledbutton">Button Disabled:</label>
    <button disabled>Disabled</button><br>
    <label for="number100">Value 0-100: </label>
    <input type="number" id="number100" name="number100" min="0" max="100" step="2" value="0" autofocus/><br>
    <label for="checkboxSelec">Checkbox:</label>
    <input type="checkbox" id="checkboxSelec" name="checkboxSelec" value="checked" checked/><br>
    <label for="dateN">Date:</label>
    <input type="date" id="dateN" name="dateN"/>
  </body>
</html>
